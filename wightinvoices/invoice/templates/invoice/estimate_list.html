{% extends 'base.html' %}

{% block content %}
<a href="{% url 'estimate-new' %}" class="btn btn-primary btn-lg active" role="button">New estimate</a>

<div class="row">
    <ul>
    {% for estimate in estimate_list %}
        <li><a href="{{ estimate.get_absolute_url }}">{{ estimate.name }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock content %}
