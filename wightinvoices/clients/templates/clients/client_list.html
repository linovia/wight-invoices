{% extends 'base.html' %}

{% block main-title %}Clients{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-9">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Clients</h3>
            </div>
            <div class="panel-body client-list">
                <table class="table table-striped">
                    <tbody>
                        {% for client in client_list %}
                        <tr>
                            <td><a href="{{ client.get_absolute_url }}">{{ client.name }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'client-new' %}" class="btn btn-primary btn-lg active btn-block" role="button">New client</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
